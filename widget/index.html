<!DOCTYPE html>
<html style="font-size: 4.0vw">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    />
    <!--iOS Safari ( Android 或其他浏览器不会) 会自动识别看起来像电话号码的数字，将其处理为电话号码链接， 关闭电话号码识别：-->
    <meta name="format-detection" content="telephone=no" />
    <!-- 指定 iOS 的 safari 顶端状态条的样式 可选default、black、black-translucent-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_1206888_kevae4mojb.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://at.alicdn.com/t/font_1206888_facev0g6x8b.js"></script>
  </body>
</html>
